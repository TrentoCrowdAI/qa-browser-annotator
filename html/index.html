<html>
    <head>
        <title>Q&A Browser</title>
    </head>
    <body>
        <h3>Q&A Browser</h3>
        <form action="annotator" method="GET">
            <input type="text" name="url" value="https://it.wikipedia.org/wiki/Trento" />
            <input type="submit" value="Ok"/>
            <div>
                <input type="radio" name="requestType" value="webproxy" checked="checked">WebProxy<br>
                <input type="radio" name="requestType" value="todo">TODO<br>
                <input type="radio" name="requestType" value="todo2">TODO
            </div>
        </form>
    </body>
</html>
